<nav mat-tab-nav-bar>
    <a mat-tab-link 
        *ngFor="let link of navLinks" 
        [routerLink]="'/' + link.path" 
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <mat-icon *ngIf="link.icon">{{link.icon}}</mat-icon>
        <span *ngIf="link.label">{{link.label}}</span>
    </a>
</nav>

<router-outlet></router-outlet>
